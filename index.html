    <style>
      .loader { 
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        position: absolute; 
        top: 30%; left: 50%; z-index:2;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .marginright {
        margin-right: 0.5%;
      }
      .nonvisible {
        visibility: hidden;
      }
    </style>
